  <div class="container">
      <form [formGroup]="formImgVideo">
        <h1>NOTICIAS</h1>
        <mat-form-field appearance="outline">
          <mat-label>Fecha inicial de la noticia</mat-label>
          <input  formControlName="fechaInicial" (dateChange)="fecha1($event.value)" [min]="date" [max]="rango2" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <br><br>
            <mat-form-field appearance="outline">
              <mat-label>Fecha final de la noticia</mat-label>
              <input  formControlName="fechaFinal" (dateChange)="fecha2($event.value)" [min]="rango==undefined?date:rango" matInput [matDatepicker]="picker2">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="outline">
              <mat-label>Seleccione la seccion</mat-label>
              <mat-select formControlName="cveLocal">
                <mat-option [value]="i.idLocal" *ngFor="let i of localInterfaz" [disabled]="i.cantidad==4"> {{i.local}} </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Titulo</mat-label>
              <input matInput formControlName="titulo" type="text" class="ing-txt">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <input matInput formControlName="descripcion" type="text" class="ing-txt">
            </mat-form-field>
            <br>
          <input mat-input  type="file" name="subir-imagen" (change)="subirImg($event)" id="subir-imagen" class="ing-txt"><br><br>

          <button type="submit" mat-raised-button id="submit" [disabled]="activarBut()" color="primary" (click)="enviandoDatos()">Enviar</button>
      </form>
  </div>
