  <div class="container-noticia">
      <form [formGroup]="formImgVideo">
        <h2>NOTICIAS</h2>
        <mat-form-field appearance="outline">
          <mat-label>Fecha inicial de la noticia</mat-label>
          <input autocomplete="off" formControlName="fechaInicial" (dateChange)="fecha1($event.value)" [min]="date" [max]="rango2" matInput [matDatepicker]="picker" (ngModelChange)="activarBut()">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <br><br>
            <mat-form-field appearance="outline">
              <mat-label>Fecha final de la noticia</mat-label>
              <input autocomplete="off" formControlName="fechaFinal" (dateChange)="fecha2($event.value)" [min]="rango==undefined?date:rango" matInput [matDatepicker]="picker2" (ngModelChange)="activarBut()">
              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="outline">
              <mat-label>Seleccione la seccion</mat-label>
              <mat-select formControlName="cveLocal" (ngModelChange)="activarBut()">
                <mat-option [value]="i.idLocal" *ngFor="let i of localInterfaz" [disabled]="i.cantidad==4"> {{i.local}} </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Titulo</mat-label>
              <input autocomplete="off"  matInput formControlName="titulo" type="text" class="ing-txt" (ngModelChange)="activarBut()">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <input autocomplete="off" matInput formControlName="descripcion" type="text" class="ing-txt" (ngModelChange)="activarBut()">
            </mat-form-field>
            <br>
            <mat-form-field class="example-ripple-form-field" appearance="outline">
              <mat-label>Ingrese link del slider</mat-label>
              <input autocomplete="off" matInput formControlName="link" (ngModelChange)="activarBut()">
            </mat-form-field>
            <br>
          <input mat-input  type="file"  formControlName="input" name="subir-imagen" (change)="subirImg($event)" id="subir-imagen" class="ing-txt"><br><br>
          <button type="submit" mat-raised-button id="submit" color="primary" (click)="enviandoDatos()"  #miBoton2>Enviar</button>
      </form>
  </div>
