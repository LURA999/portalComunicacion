<div class="cuestionarios"> 
      <h1>QUESTIONNAIRES</h1>
      <div class="sep"> 
        <p></p>
        <button (click)="nuevoCuestionario()" mat-raised-button color="primary">
           
           <mat-icon>add</mat-icon> Add new 
        </button>
      </div>
      <!-- <div class="mt-3 mb-3">
        <input class="form-control" placeholder="Buscar"/>
      </div> -->
        <table class="table table-hover">
          <thead>
            <tr class="table-dark">
              <th scope="col">Title</th>
              <!-- <th>Hotel</th> -->
              <th scope="col"  class="op">Modify</th>
              <th scope="col"  class="op">Delete</th>
            </tr>
          </thead>
          <tbody>
            @for(cuestionario of dataSource; track cuestionario.idFormulario){
            <tr class="row-quiz" >
              <th scope="row" (click)="goQuiz(cuestionario.idFormulario)">
                <span>
                  {{ cuestionario.titulo }}
                </span>
              </th>
              <!-- <td>{{ cuestionario.hotel }}</td> -->
              <td>
                <button  (click)="mandarCuestionario(cuestionario.idFormulario)" mat-raised-button color="primary">
                  <i class="fas fa-cog"></i>
                </button>
              </td>
             
              <td>
                <button (click)="eliminar(cuestionario.idFormulario)"  mat-raised-button style="background: red;color:white;">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
  
            </tr>
            }
          </tbody>
        </table>      
</div>
