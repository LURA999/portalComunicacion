<div class="container-cuestionario">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Cuestionario</mat-label>
      <mat-select formControlName="cveFormulario" name="food">
        @for (f of formularios; track f) {
          <mat-option [value]="f.idFormulario">  {{ f.titulo }}</mat-option>
        }
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hotel</mat-label>
        <mat-select formControlName="cveLocal" name="food">
          @for (l of locales; track l) {
            @if (l.idLocal !== '0') {
              <mat-option [value]="l.idLocal" >{{ l.nombre }}</mat-option>
            }
          }
        </mat-select>
      </mat-form-field>
      <button color="primary" (click)="descargarExcel()" mat-flat-button>Descargar excel</button>
  </form>
  <app-create-question>

  </app-create-question>
</div>
