
    <form >
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Question</mat-label>
                <input matInput placeholder="Question"  [formControl]="controlPreguntaNombre" required />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
              <mat-form-field appearance="outline" >
                <mat-select [formControl]="controlSelect" (selectionChange)="onChange($event.value)" required>
                  <!-- <mat-option  value="1">Texto</mat-option> -->
                  <mat-option [value]="2">Radio Button</mat-option>
                  <mat-option [value]="3">Checkbox</mat-option>
                  <mat-option [value]="4">DragDrop</mat-option>
                </mat-select>
                <mat-label>Type</mat-label>
              </mat-form-field>
            </div>
            <!-- @if(valorSelect == 3) {
            <div class="cantidad">
              <p></p>
              <div class="mb-4">
                <label for="c">Minima cantidad de respuestas</label>
                <input id="c" class="form-control" type="number" (max)="selectedCheckboxes.length" [(value)]="selectedCheckboxes.length"/>
              </div>
            </div>
            } -->

            @if(controlSelect.value == 4) {
              <div style="margin-left:10px;font-weight: bold;font-size:15px;">
                <p class="mt-3 mb-5">The proper order for selecting responses is from top to bottom. Make sure you clearly define how you want the user to respond.</p>
              </div>
            }
            <div>
            <!-- crear respuestas -->
            <ng-template (buttonClicked)="handleChildClick($event)" #answers></ng-template>
            @if(controlSelect.value! > 1) {
              <button class="btn btn-sm" (click)="procesoSeleccion(controlSelect.value!, true)"><i class="fas fa-plus"></i> Add</button>
            }
            </div>
          </div>

      </div>
    </form>
