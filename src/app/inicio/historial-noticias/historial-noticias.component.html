<div id="container-historial">
  <h2>NOTICIAS</h2>
  <div id="primer-nivel">
    <form [formGroup]="mesForm" >
      <mat-form-field   appearance="outline">
        <mat-label>Mes</mat-label>
        <mat-select formControlName="mes" (selectionChange)="mesClick()">
          <mat-option value="0">Todos</mat-option>
          <mat-option value="1">Enero</mat-option>
          <mat-option value="2">Febrero</mat-option>
          <mat-option value="3">Marzo</mat-option>
          <mat-option value="4">Abril</mat-option>
          <mat-option value="5">Mayo</mat-option>
          <mat-option value="6">Junio</mat-option>
          <mat-option value="7">Julio</mat-option>
          <mat-option value="8">Agosto</mat-option>
          <mat-option value="9">Septiembre</mat-option>
          <mat-option value="10">Octubre</mat-option>
          <mat-option value="11">Noviembre</mat-option>
          <mat-option value="12">Diciembre</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div id="opciones-not">
    <div class="tab t1"  (click)="routerLink()" alt="">NUEVAS</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="tab t2" >TODOS</div>

  </div>
  <hr>
  <div id="tercer-nivel">
  <ng-container *ngIf="noticias.length > 0; else elseTemplate">

    <div class="lista-noticias" *ngFor="let i of noticias | paginate: { itemsPerPage: 10, currentPage: p2 } ; let x=index ">
      <!--div id="opciones-not">
        <div class="tab t1"  alt="">NUEVAS</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="tab t2" (click)="routerLink()">TODOS</div>
      </div>-->
      <div class="noticia">
        <mat-card-header>

        </mat-card-header>
        <div class="container-matCard">
        <div class="img-card">
          <ng-container *ngIf="i.formato === 'image'; else elseTemplate">
            <img
            [src]=" recursoUrl( noticias.length == 0?  i.imgVideo : i.imgVideo,1,1,false)"
            class="d-block w-100"
            loading="lazy" />
          </ng-container>
          <ng-template  #elseTemplate>
              <video height="100%" width="100%" loop  controls  >
                <source [src]="recursoUrl(i.imgVideo,2,1,false)">
              </video>
          </ng-template>
        </div>
        <mat-card-content>
          <span class="fecha">{{dateNormal(i.fechaInicial)}}</span>
          <h3>{{i.titulo}}</h3>
            <div class="texto">
              {{i.descripcion}}
              <br>
              <br>
              <!-- <span [hidden]="cortar[x]" *ngIf="i.descripcion!.toString().length > 80"  (click)="cortarTexto(i.descripcion!.toString(),true,x)" class="leerMas">Leer mas... </span>
              <span [hidden]="!cortar[x]" (click)="cortarTexto(i.descripcion!.toString(),false,x)" class="leerMas">Leer menos... </span> -->
              <span class="leerMas" (click)="irLink(i.link)"> Lee mas... </span>
            </div>
        </mat-card-content>
        </div>
      </div>
  </div>
  <div id="spacePagination"></div>
  <pagination-template #p="paginationApi"
                     (click)="paginaActual(p)"
                     (pageChange)="pageChange.emit(p2 = $event)"
                     (pageBoundsCorrection)="pageBoundsCorrection.emit( p2 = $event)">
        <!-- *ngIf="!p.isFirstPage()" -->
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a [style]=" !p.isFirstPage()? 'color:black; cursor:pointer;' : 'color:#cacaca;' " (click)=" !p.isFirstPage()? anterior(p) :vacio()"> < </a>
        </div>

        <!-- <div *ngIf="p.pages[1].label === '...'">
          {{p.pages.shift()? '': ''}}
          {{p.pages.shift()? '': ''}}
        </div> -->
        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
              <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value"  >
                <span>{{ page.label }}</span>
            </div>
        </div>
        <!-- <div *ngIf="p.pages[p.pages.length-2].label === '...'">
          {{p.pages.pop()? '': ''}}
          {{p.pages.pop()? '': ''}}
        </div> -->

        <!-- *ngIf="!p.isLastPage()"  -->
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a [style]=" !p.isLastPage()? 'color:black; cursor:pointer;' : 'color:#cacaca;' " (click)=" !p.isLastPage()? siguiente(p) :vacio()"> > </a>
        </div>

</pagination-template>


  </ng-container>
  <ng-template #elseTemplate>

      <div class="mensaje-nohay">
        No hay noticias viejas
      </div>

  </ng-template>
  </div>
</div>
<app-footer></app-footer>
