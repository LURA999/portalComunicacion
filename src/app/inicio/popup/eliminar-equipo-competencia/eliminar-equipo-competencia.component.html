<div class="example-box"  cdkDrag>
  <div class="example-handle" cdkDragHandle>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
<h4 mat-dialog-title>Eliminar equipo</h4>
<form autocomplete="off">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Elige un equipo</mat-label>
      <input type="text"
            matInput
            autocomplete="off"
            [formControl]="myControlEquipo"
            [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="selectedEvento($event)">
          @for (o of filteredOptionsEquipo | async; track o.idEquipo) {
            <mat-option  [value]="o" >{{o.nombreEquipo}}</mat-option>
          }
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-stroked-button color="primary" (click)="enviarDatos(false)">Cancelar</button>
  <button mat-flat-button color="primary" (click)="enviarDatos(true)">Aceptar</button>
</mat-dialog-actions>
</form>
</div>
