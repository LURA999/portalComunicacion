<h2 mat-dialog-title> Agregue una fecha</h2>
<form [formGroup]="fechaMes">
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Fecha final de la noticia</mat-label>
      <input autocomplete="off" (click)="picker2.open()" autocomplete="off" formControlName="fecha" matInput [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close> Cancelar </button>
  <button mat-button (click)="enviandoDatos()"> Guardar </button>
</mat-dialog-actions>
</form>
