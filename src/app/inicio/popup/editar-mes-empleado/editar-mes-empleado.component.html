<div cdkDragRootElement=".cdk-overlay-pane" class="example-box"  cdkDrag>
  <div class="example-handle" cdkDragHandle>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
<h2 mat-dialog-title> Agregue una fecha</h2>
<form [formGroup]="fechaMes">
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Fecha final de la noticia</mat-label>
      <input autocomplete="off" (click)="picker2.open()" autocomplete="off" formControlName="fecha" matInput [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div>

    <mat-form-field appearance="outline">
      <mat-label>{{data.total === 3?'Ya no quedan lugares': 'Posici√≥n'}}</mat-label>
      <mat-select [disabled]="data.total === 3" formControlName="posicion">
        <mat-option value="1" > 1 </mat-option>
        <mat-option value="2" > 2 </mat-option>
        <mat-option value="3" > 3 </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close> Cancelar </button>
  <button mat-button (click)="enviandoDatos()"> Guardar </button>
</mat-dialog-actions>
</form>
</div>
