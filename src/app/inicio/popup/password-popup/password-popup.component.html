<div cdkDragRootElement=".cdk-overlay-pane" class="container-password"  cdkDrag>
  <div class="example-handle" cdkDrag>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
<h2 mat-dialog-title> {{data.nombre}} </h2>
<form [formGroup]="formRest">
  <mat-form-field class="example-ripple-form-field" appearance="outline">
    <mat-label>Ingrese la contrase√±a</mat-label>
    <input autocomplete="off" [type]="hide ? 'password' : 'text'" matInput formControlName="contrasena" required>

    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    {{hide ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="enviandoDatos()" #agregarBtn aria-selected="true">Entrar</button>
  </mat-dialog-actions>
</form>
</div>
