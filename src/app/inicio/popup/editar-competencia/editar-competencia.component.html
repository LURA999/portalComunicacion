<div cdkDragRootElement=".cdk-overlay-pane" class="example-box"  cdkDrag>
  <div class="example-handle" cdkDrag>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
<h4 mat-dialog-title>Actualizando Autocapacitaci√≥n</h4>
<form [formGroup]="formAutoCapac">
  <mat-dialog-content>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Evento</mat-label>
      <input autocomplete="off" matInput formControlName="nombre" type="text" class="ing-txt">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Seleccione un hotel</mat-label>
      <mat-select formControlName="cveLocal">
        <ng-container *ngFor="let i of localInterfaz">
          <ng-container *ngIf="i.idLocal > 0">
            <mat-option [value]="i.idLocal" > {{i.local}} </mat-option>
          </ng-container>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Nombre o numero de empleado</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngFor="let item of options">
          <mat-option [value]="item">{{item}}</mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>

    <!-- <mat-chip-set aria-label="Fish selection">
      <mat-chip>One fish</mat-chip>
      <mat-chip>Two fish</mat-chip>
      <mat-chip>Three fish</mat-chip>
      <mat-chip disabled>Four fish</mat-chip>
    </mat-chip-set> -->
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- <button mat-button (click)="enviandoDatos()">Actualizar</button> -->
</mat-dialog-actions>
</form>
</div>
