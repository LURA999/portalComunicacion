<h2 mat-dialog-title>Agregando nueva comida</h2>
<form [formGroup]="formAutoCapac">
  <mat-dialog-content>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Autocapacitacion</mat-label>
      <input autocomplete="off" matInput formControlName="nombre" type="text" class="ing-txt">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>FechaInicial</mat-label>
      <input autocomplete="off" formControlName="fechaInicial" (dateChange)="fecha1($event.value)" [max]="rango2" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>FechaFinal</mat-label>
      <input autocomplete="off" formControlName="fechaFinal" (dateChange)="fecha2($event.value)" [min]="rango==undefined?date:rango" matInput [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Seleccione un hotel</mat-label>
      <mat-select formControlName="cveLocal">
        <mat-option [value]="i.idLocal" *ngFor="let i of localInterfaz" > {{i.local}} </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Link</mat-label>
      <input autocomplete="off" matInput formControlName="link" type="text" class="ing-txt">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="enviandoDatos()"> {{ modalidad === true? 'Insertar': 'Actualizar' }}</button>
</mat-dialog-actions>
</form>
